{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2 class="text-center">Iniciar Sesión</h2>
<div class="card bg-dark text-light p-4 mx-auto" style="max-width: 400px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
